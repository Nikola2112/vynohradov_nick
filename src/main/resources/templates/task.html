<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>My Tasks</h2>
    <a href="/tasks/create" class="btn btn-success mb-3">Create New Task</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td>
                <a th:href="@{'/tasks/' + ${task.id}}" class="btn btn-primary btn-sm">View</a>
                <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/logout" class="btn btn-secondary">Logout</a>
</div>
</body>
</html>
