<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${task.title}">Task Title</h2>
    <p th:text="${task.description}">Task Description</p>
    <div>
        <h4>Attachments:</h4>
        <ul>
            <li th:each="attachment : ${task.attachments}" th:text="${attachment.fileName}"></li>
        </ul>
    </div>
    <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning">Edit</a>
    <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
    </form>
    <a href="/tasks" class="btn btn-secondary">Back to Tasks</a>
</div>
</body>
</html>
